<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun Perusahaan - Magank ID</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #1a0d00 0%, #0d0a07 100%);
            color: #f5d76e;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255,215,0,0.15) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            position: relative;
            z-index: 10;
        }
        .gold-gradient {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        .text-gold {
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #f5d76e;
            transition: all 0.3s ease;
        }
        .input-glass:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .btn-gold {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        .nav-link {
            position: relative;
            text-decoration: none;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            left: 0;
            background-color: #ffff00;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen relative flex flex-col">

    <header class="w-full px-6 py-4 flex justify-start items-center glass shadow-xl z-10 relative">
        <a href="index.html">
            <img src="images/magankidlogo.png" alt="Logo Magank ID" class="h-10" />
        </a>
    </header>

    <main class="w-full max-w-2xl mx-auto px-6 py-12 z-10 flex-grow">
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold leading-tight text-white mb-2">
                Daftar Akun <span class="text-gold">Pemberi Kerja</span>
            </h1>
            <p class="text-lg text-yellow-300 opacity-80">
                Isi data perusahaan Anda untuk mulai memposting lowongan kerja.
            </p>
        </div>

        <div class="glass p-8 md:p-12 shadow-xl">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="nama_perusahaan" class="block text-sm font-medium text-yellow-200 mb-2">Nama Perusahaan</label>
                    <input type="text" id="nama_perusahaan" name="nama_perusahaan" required
                           class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-yellow-200 mb-2">Email Perusahaan</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label for="telepon" class="block text-sm font-medium text-yellow-200 mb-2">Nomor Telepon Perusahaan</label>
                    <input type="tel" id="telepon" name="telepon" required
                           class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label for="alamat" class="block text-sm font-medium text-yellow-200 mb-2">Alamat Lengkap Perusahaan</label>
                    <textarea id="alamat" name="alamat" rows="3" required
                              class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400"></textarea>
                </div>

                <div>
                    <label for="bidang_usaha" class="block text-sm font-medium text-yellow-200 mb-2">Bidang Usaha</label>
                    <select id="bidang_usaha" name="bidang_usaha" required
                            class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400 text-black">
                        <option value="" disabled selected>Pilih Bidang Usaha</option>
                        <option value="IT" class="text-black">Teknologi Informasi</option>
                        <option value="Finance" class="text-black">Keuangan</option>
                        <option value="Marketing" class="text-black">Pemasaran</option>
                        <option value="Creative" class="text-black">Kreatif & Desain</option>
                        <option value="Manufacturing" class="text-black">Manufaktur</option>
                        <option value="Lainnya" class="text-black">Lainnya</option>
                    </select>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-yellow-200 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-yellow-200 mb-2">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           class="w-full px-4 py-3 rounded-lg input-glass focus:ring-2 focus:ring-yellow-400">
                </div>

                <div class="pt-4">
                    <button type="submit"
                            class="w-full px-6 py-3 rounded-lg font-semibold btn-gold shadow-lg hover:scale-105">
                        Daftar Akun Perusahaan
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-16 bg-zinc-950 py-10">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            &copy; 2025 Magang Quest. All rights reserved.
        </div>
    </footer>

</body>
</html>
